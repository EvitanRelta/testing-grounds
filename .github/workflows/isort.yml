name: Run isort

on:
  - push

jobs:
  check-isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: isort/isort-action@master
        with:
          configuration: "--check-only --diff --profile black"
          requirementsFiles: "requirements.txt"
